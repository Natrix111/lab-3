{%extends 'base.html'%}

{% block title %} Изменение профиля {% endblock %}

{%block content%}

    <section>
        <div class="container">
            <div class="form__inner">
                <h2>Изменение профиля</h2>
                <form method="post" action="{% url 'updateprofile' user.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Изменить</button>
                </form>
            </div>
        </div>
    </section>
{%endblock%}
