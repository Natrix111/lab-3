{%load static%}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
    <title>{%block title%} Главная {%endblock%}</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="header__logo" href="{%url 'index'%}">Блог</a>
            <nav class="header__nav">

                {%if user.is_authenticated%}
                <a class="header__link" href="{%url 'logout'%}">выйти</a>
                <a class="header__link" href="{%url 'createpost'%}">cоздать пост</a>
                <a class="header__link" href="{%url 'profile'%}" >профиль</a>
                {%else%}
                <a class="header__link" href="{%url 'login'%}">вход</a>
                <a class="header__link" href="{%url 'signup'%}">регистрация</a>
                {%endif%}
            </nav>
        </div>
    </div>
</header>

{%block content%} {%endblock%}

</body>
</html>
