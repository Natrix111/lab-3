{% extends "base.html" %}

{% block title %} Удаление пользователя {% endblock %}

{% block content %}
  <section>
      <div class="container">
          <div class="form__inner">
              <h2>Удаление пользователя {{ object.username }}?</h2>
              <form method="post">
                  {% csrf_token %}
                  <button>Удалить</button>
                </form>
          </div>
      </div>
  </section>
{% endblock %}
